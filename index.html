<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;

        }

    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login to Your Portfolio</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="email" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <p>&copy; 2024 Your Portfolio</p>
        </div>
    </div>
    <script>
        
        const correctEmail = "nicoleloise.alejandro.cvt@eac.edu.ph";
        const correctPassword = "Leo01012024";

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === correctEmail && password === correctPassword) {
                alert("Login successful!");
                window.location.href = "home.html";  
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>
</body>
</html>
